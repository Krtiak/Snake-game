<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="backgroundTitle">Snake Game</div>
    <div id="highScore">High Score: 0</div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="520" height="520"></canvas>
    </div>
    <div id="controls">
    <span>Arrows:</span>
    <div class="arrows-keys">
        <div class="arrow-row">
            <span class="key">&#8593;</span>
        </div>
        <div class="arrow-row">
            <span class="key">&#8592;</span>
            <span class="key">&#8595;</span>
            <span class="key">&#8594;</span>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
